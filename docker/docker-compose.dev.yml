name: peerprep-dev

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - user-service
      - question-service
      - collaboration-service
      - history-service
      # also matching-service?

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_BASE_URL=http://localhost/api
      - REACT_APP_WEBSOCKET_BASE_URL=ws://localhost/ws
    stdin_open: true
    tty: true

  docs:
    build:
      context: ../docs
      dockerfile: Dockerfile
    container_name: docs
    ports:
      - "3005:3000"
    volumes:
      - ../docs:/app

  # User Service
  user-service:
    build:
      context: ../services/userService
      dockerfile: Dockerfile.dev
    container_name: user-service
    volumes:
      - ../services/userService:/app
      - /app/node_modules
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@user-service-db:5432/users_db
      - JWT_SECRET=4fa01f2f08d88986b2cc1e0c3d35ae63
      - JWT_EXPIRES_IN=14d
    depends_on:
      - user-service-db
    ports:
      - "4000:4000"
    stdin_open: true
    tty: true

  user-service-db:
    image: postgres:16-alpine
    container_name: user-service-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users_db
    ports:
      - "4001:5432"
    volumes:
      - user-service-db-data:/var/lib/postgresql/data
      - ../services/userService/src/database/init:/docker-entrypoint-initdb.d

  # Question Service
  question-service:
    build:
      context: ../services/questionService
      dockerfile: Dockerfile.dev
    container_name: question-service
    volumes:
      - ../services/questionService:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4010
      - DATABASE_URL=mongodb://question-service-db:27017/questions_db
      - USER_SERVICE_URL=http://user-service:4000
    depends_on:
      - question-service-db
    ports:
      - "4010:4010"
    stdin_open: true
    tty: true

  question-service-db:
    image: mongo:8.0
    container_name: question-service-db
    ports:
      - "4011:27017"
    volumes:
      - question-service-db-data:/data/db
      - ../services/questionService/src/database/init:/docker-entrypoint-initdb.d

  question-service-question-generator:
    build:
      context: ../services/questionService/questionGenerator
      dockerfile: Dockerfile.dev
    volumes:
      - ../services/questionService/questionGenerator:/app

  # Matching Service
  matching-service:
    build:
      context: ../services/matchingService
      dockerfile: Dockerfile.dev
    container_name: matching-service
    volumes:
      - ../services/matchingService:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4020
      - DATABASE_URL=redis://matching-service-queue:6379
    depends_on:
      - matching-service-queue
    ports:
      - "4020:4020"
    stdin_open: true
    tty: true

  matching-service-queue:
    image: redis:8-alpine
    container_name: matching-service-queue
    restart: unless-stopped
    volumes:
      - matching-service-queue-data:/data

  # Collaboration Service
  collaboration-service:
    build:
      context: ../services/collaborationService
      dockerfile: Dockerfile.dev
    container_name: collaboration-service
    volumes:
      - ../services/collaborationService:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=4030
      - USER_SERVICE_URL=http://user-service:4000
    ports:
      - "4030:4030"
    stdin_open: true
    tty: true
  
  # History Service
  history-service:
    build:
      context: ../services/historyService
      dockerfile: Dockerfile.dev
    container_name: history-service
    volumes:
      - ../services/historyService:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4040
      - DATABASE_URL=mongodb://history-service-db:27017/questions_db
      - USER_SERVICE_URL=http://user-service:4000
    depends_on:
      - history-service-db
    ports:
      - "4040:4040"
    stdin_open: true
    tty: true
  
  history-service-db:
    image: mongo:8.0
    container_name: history-service-db
    ports:
      - "4041:27017"
    volumes:
      - history-service-db-data:/data/db
      - ../services/historyService/src/database/init:/docker-entrypoint-initdb.d


volumes:
  user-service-db-data:
  question-service-db-data:
  matching-service-queue-data:
  history-service-db-data:
