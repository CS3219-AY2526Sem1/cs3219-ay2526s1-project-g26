services:
  question-service:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: question-service-prod
    restart: unless-stopped
    ports:
      - '4010:4010'
    environment:
      - NODE_ENV=production
      - PORT=4010
      - DATABASE_URL=postgres://postgres:postgres@db:5432/questions_db
      - USER_SERVICE_URL=${USER_SERVICE_URL}
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: question_service_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: questions_db
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
      - ./database/init/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql:ro

volumes:
  pgdata_prod:
